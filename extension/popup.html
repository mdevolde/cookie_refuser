<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Refuser Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Cookie refuser</h1>
    <label for="word-list">Words to click on:</label>
    <textarea id="word-list" rows="10" cols="30"></textarea>
    <br>
    <label for="max-clicks">Max number of clicks :</label>
    <input id="max-clicks" type="number" min="1" step="1" />
    <br>
    <button id="save">Register</button>
    <button id="reset">Reset this page status</button>
    <p id="status"></p>
    <script src="popup.js"></script>
</body>
</html>
